{% extends "base.html" %}

{% block title %}Home - Company Apps{% endblock %}

{% block content %}
<div class="text-center mb-12">
    <h2 class="text-4xl font-bold text-white mb-4">In-front app store</h2>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
    {% for app in apps %}
    <div class="app-card rounded-2xl p-6 group cursor-pointer" onclick="location.href='{{ url_for(app.route) }}'">
        <div class="flex flex-col items-center text-center space-y-4">
            <!-- App Icon -->
            <div class="app-icon">
                {{ app.name[0] }}
            </div>

            <!-- App Info -->
            <div>
                <h3 class="text-lg font-semibold text-white mb-2">{{ app.name }}</h3>
                <p class="text-gray-300 text-sm mb-4 line-clamp-2">{{ app.description }}</p>
            </div>

            <!-- Launch Button -->
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-all group-hover:scale-105">
                Open App
            </button>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Add New App Card (for later CLI integration) -->
<div class="mt-8">
    <div class="app-card rounded-2xl p-6 border-2 border-dashed border-gray-400 border-opacity-30 text-center">
        <div class="text-gray-400">
            <div class="text-4xl mb-4">+</div>
            <p class="text-lg">Nieuwe app toevoegen</p>
            <p class="text-sm mt-2">Gebruik CLI: <code class="bg-black bg-opacity-30 px-2 py-1 rounded">python manage.py new-app [naam]</code></p>
        </div>
    </div>
</div>
{% endblock %}

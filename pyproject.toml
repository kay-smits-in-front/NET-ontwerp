[tool.ruff]
target-version = "py311"
line-length = 88
exclude = [
    "venv",
    ".git",
    "__pycache__",
    "logs",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

ignore = [
    "E501",  # line too long
]

[tool.ruff.format]
quote-style = "single"
indent-style = "space"